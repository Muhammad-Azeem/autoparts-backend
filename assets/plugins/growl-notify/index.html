<body>
<div class="container">
<h1>Bootstrap Notify: Growl Style Notification Plugin Examples</h1>

<button class="btn btn-info basic">Basic Usage</button>
<button class="btn btn-success animation">With CSS3 Animation (Animate.css)</button>
<button class="btn btn-danger danger">Danger Notification</button>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="bootstrap-notify.js"></script>
<script>
$( ".basic" ).click(function() {
  $.notify({
	  title: "<strong>Basic Usage:</strong> ",
	icon: 'glyphicon glyphicon-star',
	message: "Custom Title + Glyphicons!"
});
});
$( ".animation" ).click(function() {
  $.notify({
	  title: "<strong>With Animation:</strong> ",
	icon: 'glyphicon glyphicon-user',
	message: "This example Requires Animate.css"
	
},{animate:{
		enter: "animated fadeInUp",
		exit: "animated fadeOutDown"
	}});
});
$( ".danger" ).click(function() {
  $.notify({
	  title: "<strong>Danger Notification:</strong> ",
	icon: 'glyphicon glyphicon-user',
	message: "This is a danger notification"
	
},{animate:{
		enter: "animated fadeInUp",
		exit: "animated fadeOutDown"
	},type:'danger'});
});
</script>
